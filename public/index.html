<!DOCTYPE html>
<html lang="en">

<head>
    <base href="/">
    <title>Indicsoft-CRM</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" id="theme" href="css/styles.css" />
    <link href="css/angular-toasty.min.css" rel="stylesheet" />
    <link href="css/ng-img-crop.css" rel="stylesheet" />

<body ng-app="indicsoft_erp">

    <script type="text/javascript" src="javascripts/jquery-ui.min.js"></script>

    <script type="text/javascript" src="app/app.js"></script>
    <script type="text/javascript" src="app/services/imageService.js"></script>
    <script type="text/javascript" src="app/controllers/indexController.js"></script>

    <script type="text/javascript" src="app/controllers/userController.js"></script>
    <script type="text/javascript" src="app/services/loginService.js"></script>
